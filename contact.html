<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- BARRA DE NAVEGAÇÃO -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="/index.html">
                        Inicio
                    </a>
                    <a class="navbar-item" href="/contact.html">
                        Contato
                    </a>
                    <a class="navbar-item" href="/project.html">
                        Projetos
                    </a>

                </div>
            </div>
        </nav>
    </header>


    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Gabriel Jucá</p>
                                    <span class="tag is-success is-medium">Front-End Developer</span>
                                </div>
                            </div>
                            <div class="content">
                                <p>(67) 98448-6416</p>
                                <p>exemplo@exemplo.com</p>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- FORMULARIO DE CONTATO  -->
                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Contato
                            </p>
                        </header>

                        <div class="card-content">
                            <div class="content">
                                               
                                  <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                      <input class="input" type="email" placeholder="Email input" value="">
                                      <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                      </span>
                                      <span class="icon is-small is-right">
                                        <i class="fas fa-exclamation-triangle"></i>
                                      </span>
                                    </div>

                                  </div>
                                  

                                  
                                  <div class="field">
                                    <label class="label">Message</label>
                                    <div class="control">
                                      <textarea class="textarea" placeholder="Textarea"></textarea>
                                    </div>
                                  </div>
                                  
                                  
                                  <div class="field is-grouped">
                                    <div class="control">
                                      <button class="button is-link">Enviar</button>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
